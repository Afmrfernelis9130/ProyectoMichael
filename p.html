<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="row g-3 needs-validation" novalidate>

    <div class="col-md-4">
        <label for="validationNombre" class="form-label">NOMBRE</label>
        <input type="text" class="form-control" id="validationNombre">

    </div>

    <div class="col-md-4">
        <label for="validationApellido"
               class="form-label">APELLIDO</label>
        <input type="text" class="form-control" id="validationApellido">

    </div>

    <div class="col-md-6">
        <label class="form-label">SEXO</label>
        <div class="form-check">
            <input class="form-check-input" type="radio"
                   name="flexRadioDefault" id="flexRadioSexo1">
            <label class="form-check-label" for="flexRadioDefault1">
                F
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio"
                   name="flexRadioDefault" id="flexRadioSexo2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                M
            </label>
        </div>


    </div>

    <div class="col-md-4">
        <label for="validationFechaN" class="form-label">FECHA DE
            NACIOMIENTO</label>
        <input type="date" class="form-control" id="validationFechaN">

    </div>

    <div class="col-md-4">
        <label for="validationLugarN" class="form-label">LUGAR DE
            NACIMINETO</label>
        <input type="text" class="form-control" id="validationLugarN">

    </div>

    <div class="col-md-4">
        <label for="validationNacinalidad" class="form-label">NACIONALIDAD</label>
        <input type="text" class="form-control"
               id="validationNacinalidad">

    </div>

    <div class="col-md-4">
        <label for="validationCedula" class="form-label">CEDULA</label>
        <input type="text" class="form-control" id="validationCedula">

    </div>

    <div class="col-md-6">
        <label for="validationDireccion"
               class="form-label">DIRECCION</label>
        <input type="text" class="form-control"
               id="validationDireccion">

    </div>

    <div class="col-md-6">
        <label for="validationTelefono"
               class="form-label">TELEFONO</label>
        <input type="text" class="form-control" id="validationTelefono">

    </div>

    <div class="col-md-4">
        <label for="validationCorreo" class="form-label">CORREO</label>
        <div class="input-group has-validation">
                                                            <span class="input-group-text"
                                                                  id="inputGroupCorreo">@</span>
            <input type="text" class="form-control"
                   id="validationCorreo">

        </div>
    </div>


    <div class="col-md-6">
        <label for="validationFB" class="form-label">FACEBOOK</label>
        <input type="text" class="form-control" id="validationFB">

    </div>

    <div class="col-md-6">
        <label for="validationIG" class="form-label">INSTAGRAM</label>
        <input type="text" class="form-control" id="validationIG">

    </div>

    <div class="col-md-6">
        <label for="validationNA" class="form-label">NIVEL
            ACADEMICO</label>
        <input type="text" class="form-control" id="validationNA">

    </div>

    <label class="form-label">CARGO</label>
    <div class="col-md-3">
        <select class="form-select" aria-label="Default select example">
            <option selected disabled value="">SELECCIONA</option>
            <option>CASADO/A</option>
            <option>SOLTERO/A</option>
            <option>DIVOCIOADO/A</option>
            <option>VIUDO/A</option>
        </select>
    </div>

    <label class="form-label">ESTADO CIVIL</label>
    <div class="col-md-3">
        <select class="form-select" aria-label="Default select example">
            <option selected disabled value="">SELECCIONA</option>
            <option>CASADO/A</option>
            <option>SOLTERO/A</option>
            <option>DIVOCIOADO/A</option>
            <option>VIUDO/A</option>
        </select>
    </div>

    <div class="col-md-6">
        <label class="form-label">HIJOS</label>
        <div class="form-check">
            <input class="form-check-input" type="radio"
                   name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                SI
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio"
                   name="flexRadioDefault" id="flexRadioDefault2"
                   checked>
            <label class="form-check-label" for="flexRadioDefault2">
                NO
            </label>
        </div>
    </div>

    <div class="col-md-6">
        <label for="validationCH" class="form-label">CANTIDA
            HIJOS</label>
        <input type="number" class="form-control" id="validationCH">

    </div>

    <div class="col-md-4">
        <label for="validationFC" class="form-label">FECHA DE
            CONVERCION</label>
        <input type="date" class="form-control" id="validationFC">

    </div>

    <label class="form-label">MINISTERIO</label>
    <div class="col-md-3">
        <select class="form-select" aria-label="Default select example">
            <option selected disabled value="">SELECCIONA</option>
            <option>CASADO/A</option>
            <option>SOLTERO/A</option>
            <option>DIVOCIOADO/A</option>
            <option>VIUDO/A</option>
        </select>
    </div>

    <label class="form-label">ESTADO</label>
    <div class="col-md-3">
        <select class="form-select" aria-label="Default select example">
            <option selected disabled value="">SELECCIONA</option>
            <option>CASADO/A</option>
            <option>SOLTERO/A</option>

        </select>
    </div>

    <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form
        </button>
    </div>

</form>

</body>
</html>
